<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class User {
        constructor(name, age) {
            this.name = name;
            this._age = age;
        }

        #surname = 'Pavlov';
        say =()=> {
            console.log(`Name: ${this.name} \n Surname:${this.#surname} \n Age: ${this._age}`);
        };
        get age(){
            return this._age;
        }
        set age(age) {
            if (typeof age === 'number' && age > 0 && age < 110) {
                this._age = age;
            } else {
                console.log('bad input');
            }
        }
    }

    const van = new User('van', 33);
        console.log(van.age);
        van.age = 55;
        console.log(van.say());
    // van._age = 44;
</script>
</body>
</html>
