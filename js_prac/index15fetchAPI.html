<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FETCH API</title>
</head>
<body>

<script>
    fetch('https://jsonplaceholder.typicode.com/posts',
        {
            method: "POST",
            body: JSON.stringify({name: 'Alex'}),
            headers: {
                'Content-type': 'application/json'
            }
        })
        .then(response => response.json())
        .then(json => console.log(json));
</script>
</body>
</html>
