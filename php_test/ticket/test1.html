<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<a href="#!" id="close">Закрити цю вкладку</a>


<script>
let closeBtn = document.querySelector('#close');
closeBtn.addEventListener('click', function () {
    if(confirm('Закрити цю вкладку браузера?')) {
        window.close();
    } else {
        console.log('do nothing');
    }
})
</script>
</body>
</html>
